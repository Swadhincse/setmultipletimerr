<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Multi Timer App</title>
</head>

<body>
    <div id="timer-input-section">
        <label for="hours">Hours:</label>
        <input type="number" id="hours" min="0" placeholder="0" />

        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" min="0" max="59" placeholder="0" />

        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" min="0" max="59" placeholder="0" />

        <button onclick="startNewTimer()">Start New Timer</button>
    </div>

    <div id="active-timers-section"></div>

    <script src="./script.js"></script>
</body>

</html>
